{% if indexes %}
<nav class="box">
<ul id="nav">
<li><a href="{{base_path}}/">Home</a></li>
{% for i in indexes %}
<li><a href="{{base_path}}/{{ i }}/">{{ i }}</a>
    <ul class="subnav">
        {% for doc in indexes[i] %}
            <li><a href="{{base_path}}{{ doc.url }}">{{ doc.title }}</a></li>
        {% endfor %}
    </ul>
</li>
{% endfor %}
</ul>
</nav>
{% endif %}
